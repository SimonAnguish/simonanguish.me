<!doctype html>
<html lang="en" ng-app="roomie">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - simonanguish.me</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="/stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
  <link href="/stylesheets/print.css" media="print" rel="stylesheet" type="text/css" />
  <!--[if IE]>
      <link href="/stylesheets/ie.css" media="screen, projection" rel="stylesheet" type="text/css" />
  <![endif]-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.2/css/materialize.min.css">

    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
</head>
<body>
  <nav>
    <div class="nav-wrapper blue-grey darken-2">
      <ul class="right">
        <li><a href="https://github.com/SimonAnguish">GitHub</a></li>
        <li><a href="https://www.linkedin.com/in/simon-anguish-79979989">LinkedIn</a></li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <h2 class="main_header">Hi. My name is Simon, and these are some projects of mine!</h2>

    <script type="text/javascript">
      $(document).ready(function() {
        console.log("Hello, World");
        $.getJSON("/projects.json", function(data) {
          $.each(data.items, function(key, val) {
            $('#project-list').append("<div class='col s12 m4'>\
                <div class='card blue-grey darken-2'><div class='card-image'>\
                <img src='" + val.imgurl + "' height='190px;'></div>\
                <div class='card-action white-text'>\
                <span class='card-title'><a href='" + val.linkurl + "'>" + val.title + "</a></span>\
                <p>" + val.description + "</p></div></div></div>\
              ");
          });
        });
      });
    </script>

    <div>
      <div class="row" id="project-list">

      </div>
    </div>
  </div>
</body>
</html>
