<!doctype html>
<html ng-app>
<head>
  <script src="http://code.angularjs.org/angular-1.0.0rc3.min.js"></script>
  <script type="text/javascript" src="/src/projects.js"></script>

  <meta charset="utf-8">
  <title>Home - simonanguish.me</title>
  <link href="/stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
  <link href="/stylesheets/print.css" media="print" rel="stylesheet" type="text/css" />
  <!--[if IE]>
      <link href="/stylesheets/ie.css" media="screen, projection" rel="stylesheet" type="text/css" />
  <![endif]-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.2/css/materialize.min.css">
</head>
<body>
  <nav>
    <div class="nav-wrapper blue-grey darken-2">
      <ul class="right">
        <li><a href="https://github.com/SimonAnguish">GitHub</a></li>
        <li><a href="https://www.linkedin.com/in/simon-anguish-79979989">LinkedIn</a></li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <h2 class="main_header">Hi. My name is Simon, and these are some projects of mine!</h2>
    <div ng-controller="ProjectsCtrl">
      <div class="row">
        <div class="col m4 s12" ng-repeat="item in items">
          <div class="card blue-grey white-text">
            <div class="card-image">
              <img src="{{ item.imgurl }}" height="190px;">
            </div>
            <div class="card-action">
              <span class="card-title"><a href="{{item.linkurl}}">{{item.title}}</a></span>
              <p>{{item.description}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
